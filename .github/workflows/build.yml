name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Lint
      run: |
        yarn
        yarn lint
        

    - name: Test
      run: yarn test

    - name: Build
      run: yarn build

